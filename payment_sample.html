<!DOCTYPE html>
<html lang="en">
<head>
  <title>Instamojo test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://js.instamojo.com/v1/checkout.js"></script>
  <style type="text/css">
  	body{
  		background: url(https://www.neeuro.com/wp-content/uploads/Screen-Shot-2019-01-30-at-1.06.55-PM.png);
	    background-size: cover;
	    background-repeat: no-repeat;
	    font-family: sans-serif;
  	}
  	.form-container{
  		max-width: 600px;
	    background: #000000b3;
	    border-top: 5px solid #b51454;
	    margin: 20px auto;
	    color: #fff;
	    text-align: center;
  	}
  	.form-container h2{
  		font-size: 2.25em;
  		margin: 15px 0 0;
  	}
  	.form-container ul{
  		list-style: none;
  		padding: 15px;
  	}
  	.form-container ul li{
  		margin: 10px 0;
  	}
  	.form-container ul li input{
  		padding: 10px;
  		width: 100%;
  		box-sizing: border-box;
  		border: 0;
	    border-bottom: 2px solid #b51454;
	    background: transparent;
	    outline: none;
	    color: #fff;
	    font-size: 1.25em;
	    letter-spacing: 0.07em;
  	}
  	.form-container ul li select{
  		height: 45px;
	    width: 100%;
	    font-size: 1.25em;
	    letter-spacing: 0.04em;
	    margin: 10px 0px 0;
	    background: #fff;
  	}
  	.form-container ul li button{
  		background: #b51454;
	    color: #fff;
	    border: 0;
	    padding: 10px 30px;
	    font-size: 16px;
  	}
  	.form-container ul li p{
  		text-align: justify;
	    line-height: 1.25em;
	    font-size: 1em;
	    color: #b51454;
	    background: #fff;
	    padding: 10px;
	    border-left: 3px solid;
  	}
  	.form-container ul li p a{
  		color: #b51454;
  	}
  	.error_text{
  		font-size: 1.25em;
  		color: #fff !important;
  		animation:blinkingText 1s infinite;
  		padding: 10px;
  		display: none;
  	}
  	@keyframes blinkingText{
			0%{		background-color: #ff0000a1;	}
			49%{background-color: red;}
			50%{	background-color: #ff0000a1;	}
			99%{	background-color: red;	}
			100%{	background-color: #ff0000a1;	}
		}
  </style>
	
</head>
<body>
	<div class="form-container">
		<h2>Official Event Registration Form</h2>
		<ul>
			<li>
				<input type="text" name="name" placeholder="Enter your first name*" />
			</li>
			<li>
				<input type="tel" name="phone_number" placeholder="+91 XXXXX-NNNNN*" />
			</li>
			<li>
				<input type="email" name="email" placeholder="example@email.com*" />
			</li>
			<li>
				<input type="text" name="queries" placeholder="Enter your queries*" />
			</li>
			<li>
				<button onclick="onButtonClick();">Submit</button>
				<p class="error_text"></p>
			</li>
		</ul>
	</div>
</body>
</html>
